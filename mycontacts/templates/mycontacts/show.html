{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">

        {% for contact in contacts %}
        <li>
            <div>
                <h2 class="name">{{ contact.name }}</h2>
                <div class="relation">{{ contact.relation }}</div>
                <div class="phone">{{ contact.phone }}</div>
                <div class="email"><a href='mailto:{{ contact.email }}'>  {{ contact.email }}  </a></div>
                <nav>
                    <a href="{% url 'edit' id=contact.id %}"><button type="button" class="btn" id="show">Edit</button></a>
                    <a href="{% url 'delete' id=contact.id %}"><button type="button" class="btn" id="show">Delete</button></a>
                </nav>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock content %}
